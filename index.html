<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скачать презентацию</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        
        .download-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        p {
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.3);
        }
        
        .download-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.4);
        }
        
        .download-btn i {
            margin-right: 10px;
            font-size: 20px;
        }
        
        .file-info {
            margin-top: 30px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
        }
        
        .file-info i {
            color: #3498db;
            font-size: 24px;
            margin-right: 10px;
        }
        
        .file-details {
            text-align: left;
        }
        
        .file-name {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .file-size {
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="download-container">
        <h1>Презентация нашего продукта</h1>
        <p>Скачайте подробную презентацию, чтобы узнать все о возможностях нашего решения и его преимуществах для вашего бизнеса.</p>
        
        <button class="download-btn" onclick="downloadPresentation()">
            <i class="fas fa-download"></i> Скачать презентацию
        </button>
        
        <div class="file-info">
            <i class="fas fa-file-pdf"></i>
            <div class="file-details">
                <div class="file-name">Product_Presentation_2023.pdf</div>
                <div class="file-size">Размер: 8.4 MB</div>
            </div>
        </div>
    </div>

    <script>
        function downloadPresentation() {
            // Здесь может быть ссылка на ваш PDF-файл
            const fileUrl = 'media/вариант.pdf';
            
            // Создаем временную ссылку для скачивания
            const link = document.createElement('a');
            link.href = fileUrl;
            link.download = 'вариант.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Можно добавить аналитику
            console.log('Презентация скачана');
            
            // Опционально: показать уведомление
            alert('Спасибо! Презентация начнет скачиваться.');
        }
    </script>
</body>
</html>
